<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.5/dist/aframe-animation-component.min.js"></script>

  </head>
  <body>
    <marquee> <h1> hello namrata</h1> </marquee>
    <input type="submit" name="button" value="click">
    <input type="text" placeholder="Enter msg">
    <a-scene>
      <a-box position="-4 0.5 -3" rotation="0 45 0" color="#800080">
        <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite">
        </a-animation>
      </a-box>
      <a-sphere position="0 3.5 -5" radius="1.25" color="#EF2D5E">
      <a-ring position="0 5 -5" radius="0.5" color="#FA8072"></a-ring>
      
      </a-sphere>
      <a-cylinder position="1 0.75 -6" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#FFFAF0"></a-sky>
    </a-scene>
  </body>
</html>
